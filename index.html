<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body style="background-color: #2E2E44;">

	<div class="row1 vh-100 align-items-center justify-content-center">
		<div class="col-lg-6 col-md-8 col-12">
			<div class="own-shadow py-5">
				<div class="row1" style="align-items: center;">
					<div class="col-4">
						<h1 class="Hours font-sm font-lg font-md">00</h1>
					</div>
					<div class="col-1 col-lg-2">
						<h1 style="color:#929292;text-align: center;" class="font-sm font-lg">:</h1>
					</div>
					<div class="col-4">
						<h1 class="Minutes font-sm font-md font-lg">00</h1>
					</div>
					<div class="col-3 col-lg-2">
						<h1 class="AMPM">AM</h1>
						<h1 class="Seconds">00</h1>
					</div>
					<div class="col-12">
						<h1 style="color:#D468F4;text-align: center;" class="date">sdsdsdsd</h1>
					</div>
				</div>
			</div>
		</div>
	</div>



<script src="js/js.js"></script>
</body>
